<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Spirits</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Flavors&family=Herr+Von+Muellerhoff&family=Homemade+Apple&family=Julius+Sans+One&family=Lexend+Tera&family=Mrs+Saint+Delafield&family=Stardos+Stencil:wght@700&family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- landing page -->
    <div id="landing-page">
      <div class="col-xs-6 fluid-half" id="page-left">
        <div class="example col-xs-6 pull-right">
          <h1 class="text-right" id="header-text-left">Good</h1>
          <h2 class="text-right" id="landing-text-left">
            Music<br />and<br />Booze
          </h2>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" id="start-button">
        START
      </button>
      <div class="col-xs-6 fluid-half" id="page-right">
        <div class="example col-xs-6 pull-left">
          <h1 class="text-left" id="header-text-right">Spirits</h1>
          <h2 class="text-left" id="landing-text-right">
            to<br />Improve<br />Your<br />Mood
          </h2>
        </div>
      </div>
    </div>
    <!--verification page-->
    <div id="age-verification-page">
      <div class="col-xs-6 fluid-half" id="age-page-left">
        <div class="example col-xs-6 pull-right">
          <div class="btn" id="age-modal-left">
            <div class="age-text">
              Are you 21
            </div>
            <button type="button" class="btn btn-secondary yes-no-button" id="yes-button">
              YES
            </button>
          </div>
        </div>
      </div>
      <div class="col-xs-6 fluid-half" id="age-page-right">
        <div class="example col-xs-6 pull-left">
          <div class="btn" id="age-modal-right">
            <div class="age-text">
              or older?
            </div>
            <button type="button" class="btn btn-secondary yes-no-button" id="no-button">
              NO
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
