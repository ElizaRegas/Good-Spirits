<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Spirits</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Flavors&family=Herr+Von+Muellerhoff&family=Homemade+Apple&family=Julius+Sans+One&family=Lexend+Tera&family=Mrs+Saint+Delafield&family=Stardos+Stencil:wght@700&family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/script.js"></script>
  </head>

  <body>
    <!-- landing page -->
    <div id="landing-page">
      <div class="col-xs-6 fluid-half" id="page-left">
        <div class="example col-xs-6 pull-right">
          <h1 class="text-right" id="header-text-left">Good</h1>
          <h2 class="text-right" id="landing-text-left">
            Music<br />and<br />Booze
          </h2>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-secondary forward-button"
        id="start-button"
        onclick="toAgeVerificationPage()"
      >
        START
      </button>
      <div class="col-xs-6 fluid-half" id="page-right">
        <div class="example col-xs-6 pull-left">
          <h1 class="text-left" id="header-text-right">Spirits</h1>
          <h2 class="text-left" id="landing-text-right">
            to<br />Improve<br />Your<br />Mood
          </h2>
        </div>
      </div>
    </div>

    <!--verification page-->
    <div id="age-verification-page">
      <div class="col-xs-6 fluid-half" id="age-page-left">
        <div class="example col-xs-6 pull-right">
          <div class="btn" id="age-modal-left">
            <div class="age-text">
              Are you 21
            </div>
            <button
              type="button"
              class="btn btn-secondary yes-no-button"
              id="yes-button"
              onclick="toMoodPage()"
            >
              YES
            </button>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-secondary back-button"
        id="back-button-avp"
        onclick="toLandingPage()"
      >
        BACK
      </button>
      <div class="col-xs-6 fluid-half" id="age-page-right">
        <div class="example col-xs-6 pull-left">
          <div class="btn" id="age-modal-right">
            <div class="age-text">
              or older?
            </div>
            <button
              type="button"
              class="btn btn-secondary yes-no-button"
              id="no-button"
              onclick="toKidsPage()"
            >
              NO
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- mood page -->
    <div id="mood-page">
      <div class="jumbotron header">
        <button
          type="button"
          class="btn btn-secondary back-button-mood-music"
          id="back-button-mood"
          onclick="toLandingPage()"
        >
          BACK
        </button>
        <span class="good">Good</span>
        <span class="spirits">Spirits</span>
        <button
          type="button"
          class="btn btn-secondary forward-button"
          id="mood-forward-button"
          onclick="toMusicPage()"
        >
          FORWARD
        </button>
      </div>
      <div class="card" id="mood-question-div">
        <div id="mood-question-text">
          Select your preferred mood:
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row">
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
        </div>
      </div>
    </div>

    <!-- music page -->
    <div id="music-page">
      <div class="jumbotron header">
        <button
          type="button"
          class="btn btn-secondary back-button-mood-music"
          id="back-button-music"
          onclick="toLandingPage()"
        >
          BACK
        </button>
        <span class="good">Good</span>
        <span class="spirits">Spirits</span>
        <button
          type="button"
          class="btn btn-secondary forward-button"
          id="music-forward-button"
          onclick="toBoozePage()"
        >
          FORWARD
        </button>
      </div>
      <div class="card" id="music-question-div">
        <div id="music-question-text">
          Select your preferred music:
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row">
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
        </div>
      </div>
    </div>

    <!-- booze page -->
    <div id="booze-page">
      <div class="jumbotron header">
        <button
          type="button"
          class="btn btn-secondary back-button-mood-music"
          id="back-button-music"
          onclick="toLandingPage()"
        >
          BACK
        </button>
        <span class="good">Good</span>
        <span class="spirits">Spirits</span>
        <button
          type="button"
          class="btn btn-secondary forward-button"
          id="music-forward-button"
          onclick="toResultsPage()"
        >
          FORWARD
        </button>
      </div>
      <div class="card" id="music-question-div">
        <div id="music-question-text">
          Select your choice of liquor:
        </div>
      </div>
      <div class="col-xs-12">
        <div class="row">
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 top-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
          <div class="col-md-4 card bottom-row-card">
            <img src="./assets/images/happy.jpg" />
          </div>
        </div>
      </div>
    </div>

    <!-- results page -->
    <div id="results-page">
      <div class="col-xs-6 fluid-half" id="results-page-left">
        <div class="example col-xs-6 pull-right">
          <h1 class="text-right" id="results-header-text-left">Listen</h1>
        </div>
      </div>
      <button
      type="button"
      class="btn btn-secondary back-button-mood-music"
      id="back-button-results"
      onclick="toLandingPage()"
    >
      BACK
    </button>
      <div class="col-xs-6 fluid-half" id="results-page-right">
        <div class="example col-xs-6 pull-left">
          <h1 class="text-left" id="results-header-text-right">Drink</h1>
        </div>
      </div>
    </div>

    <!-- kids page -->
    <div id="kids-page">
      <div class="col-xs-6 fluid-half" id="kids-page-left">
        <div class="example col-xs-6 pull-right">
          <h1 class="text-right" id="header-text-left">Too</h1>
          <h2 class="text-right" id="kids-text-left">
            So
          </h2>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-secondary back-button-mood-music"
        id="back-button-kids"
        onclick="toLandingPage()"
      >
        BACK
      </button>
      <div class="col-xs-6 fluid-half" id="kids-page-right">
        <div class="example col-xs-6 pull-left">
          <h1 class="text-left" id="header-text-right">Bad</h1>
          <h2 class="text-left" id="kids-text-right">
            Sad...
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
